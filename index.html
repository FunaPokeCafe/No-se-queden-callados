<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 400px;
    }
    main {
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
    }
    h1, h2 {
      color: #FFD700;
    }
    a {
      color: #00BFFF;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    ul {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }
    li {
      padding: 5px;
      font-size: 18px;
    }
    /* Contenedor para colocar texto e imagen lado a lado */
    .flex-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
    }
    .flex-container .texto {
      width: 50%;
    }
    .flex-container img {
      width: 40%;
      border-radius: 5px;
    }
    
    /* Opcional: para pantallas pequeñas, se ajustan a columna */
    @media (max-width: 768px) {
      .flex-container {
        flex-direction: column;
      }
      .flex-container .texto,
      .flex-container img {
        width: 100%;
      }
    }
  
  <main>
    <h1>Paso 1: Descargar Sklauncher</h1>
    <ul>
      <li>Javi, hablar contigo es como intentar razonar con una tormenta de arena: inútil, tedioso y, al final, solo queda la sensación de pérdida de tiempo y respeto. No es que no tengas potencial, es que decidiste abandonarlo a cambio de una existencia mediocre, envuelta en la arrogancia de quien cree saber, pero apenas entiende. Tu presencia no inspira, no conmueve, no enseña; simplemente arrastra a quienes te rodean hacia un abismo de tedio y frustración, como un ancla oxidada que no solo no avanza, sino que arrastra todo a su alrededor. Eres apenas una nota al pie en la gran novela del fracaso humano, una advertencia viviente de lo que pasa cuando la ignorancia y la soberbia se dan la mano.</li>
    </ul>
  </main>
